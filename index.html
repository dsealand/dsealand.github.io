<!DOCTYPE html>
<html>
<head>
<title>HTML and Forms</title>
</head>
<body>

<h1>HTML and Forms</h1>

<form method="post" action="https://www.cs.hmc.edu/~rhodes/cgi-bin/query.py">
    <p>Color</p>
    <input type="radio" id="red" name="color" value="Red" checked="checked">
    <label for="red">Red</label><br>
    <input type="radio" id="green" name="color" value="Green">
    <label for="green">Green</label><br>
    <input type="radio" id="blue" name="color" value="Blue">
    <label for="blue">Blue</label>

    <p>Direction</p>
    <input type="radio" id="north" name="direction" value="north" checked="checked">
    <label for="north">North</label><br>
    <input type="radio" id="east" name="direction" value="east">
    <label for="east">East</label><br>
    <input type="radio" id="south" name="direction" value="south">
    <label for="south">South</label><br>
    <input type="radio" id="west" name="direction" value="west">
    <label for="west">West</label><br>

    <label for="name">Name:</label><br>
    <input type="text" id="name" name="name"><br>
    <label for="age">Age:</label><br>
    <input type="range" id="age" name="age" min="0" max="100"><br>

    <input type="checkbox" id="hungry" name="status" value="hungry">
    <label for="hungry">Hungry</label><br>
    <input type="checkbox" id="sad" name="status" value="sad">
    <label for="sad">Sad</label><br>
    <input type="checkbox" id="short" name="status" value="short">
    <label for="short">Short</label><br>

    <label for="date">Date</label><br>
    <input type="date" id="date" name="date" value="date"><br>

    <input type="submit">

</form>


</body>
</html>
